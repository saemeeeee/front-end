    <!-- 
        for(초기값;조건식;증감식) {} 
    -->
    <script>
      // 1 ~ 10까지 출력하세요
      // console.log(1);
      // console.log(2);
      // .........
      // console.log(10);
      // 전위연산자(++n, --n)와 후위연산자 (n++, n--)
      // 공통점 - 연산 : n = n + 1 , n = n - 1
      // 차이점! 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      console.log(num++); // 2
      console.log(num); // 3
      console.log(--num); // 2
      console.log(num); // 2

      // 복합연산자
      // num 값에 3을 더한 값을 다시 num 에 저장
      num = num + 3; // 일반적으로 아는 방법
      console.log(num); // 5
      num += 3; // 복합대입연산자
      console.log(num); // 8

      // 초기값 : 어떤 숫자부터
      // 조건식 : 어떤 숫자까지
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }

      //    for (let i = 1; i<= 10; i += 3){
      //     console.log(i); }  // 1,4,7,10
    </script>

    <!-- 2차원 배열 + 중첩 for문 -->
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      console.log(arr);
      // 1~9 순서대로 출력해보세요
      console.log(arr[0]); // [1,2,3]
      console.log(arr[0][0]); // 1
      console.log(arr[0][1]); // 2
      // ....
      console.log(arr[1][0]); // 4
      // ..
      console.log(arr[2][2]); // 9

      // 1 ~ 9 순서대로 출력해보세요 (i, j, k ..)

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }
    </script>
