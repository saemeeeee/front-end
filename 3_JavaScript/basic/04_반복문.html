    <h1>반복문</h1>

    <!-- 
        for(초기값;조건식;증감식) {} 
    -->
    <script>
      // 1 ~ 10까지 출력하세요
      // console.log(1);
      // console.log(2);
      // .........
      // console.log(10);
      // 전위연산자(++n, --n)와 후위연산자 (n++, n--)
      // 공통점 - 연산 : n = n + 1 , n = n - 1
      // 차이점! 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      console.log(num++); // 2
      console.log(num); // 3
      console.log(--num); // 2
      console.log(num); // 2

      // 복합연산자
      // num 값에 3을 더한 값을 다시 num 에 저장
      num = num + 3; // 일반적으로 아는 방법
      console.log(num); // 5
      num += 3; // 복합대입연산자
      console.log(num); // 8

      // 초기값 : 어떤 숫자부터
      // 조건식 : 어떤 숫자까지
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }

      //    for (let i = 1; i<= 10; i += 3){
      //     console.log(i); }  // 1,4,7,10
    </script>

    <script>
      const movies = [
        "서울의 봄",
        "3일의 휴가",
        "나폴레옹",
        "괴물",
        "싱글 인 서울",
      ];

      // 영화 제목을 하나씩 출력해보세요
      //   console.log(movies[0]);
      //   console.log(movies[1]);
      //   console.log(movies[2]);
      //   console.log(movies[3]);
      //   console.log(movies[4]);

      //   for (let i = 0; i <= 4; i++) {

      //   }

      //   for (let i = 0; i <= movies.length - 1; i++) {
      //     console.log(movies[i]);

      for (let i = 0; i < movies.length; i++) {
        console.log(movies[i]);
      }
    </script>

    <!-- for in 
        for (const 인덱스 in 배열) {} 
    -->
    <script>
      for (const index in movies) {
        console.log(index);
        console.log(movies[index]);
      }
    </script>

    <!-- for of 
        for(const 값 of 배열) {}
    -->
    <script>
      // value 값을 뽑는다
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <!--
         while (조건) {
            조건이 true면 계속 반복
            }  
    -->

    <!-- for (let i = 0; i < movies.length; i++) {
        console.log(i);
        console.log(movies[i]);
      } -->
    <script>
      let i = 0;
      while (i < movies.length) {
        console.log(movies[i]);
        i++;
      }
    </script>
