<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>객체(Object)</h1>

    <!-- 객체 생성 -->
    <script>
      const person = {};
      const person2 = new Object();

      console.log(person);
      console.log(person2); // 거의 안 씀 !! //

      /* 변수 : 속성, 특징들 추가*/
      person.name = "조세미";
      person.age = 9;

      /* 함수 : 기능들 추가 */
      person.hello = function () {
        console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
        // this는 본인 (자기 자신)을 가리킨다.
      };

      console.log(person); // {name: '조세미', age: 9, hello: ƒ}
      console.log(person.age); // person의 age 값을 가져옴 ('9' 출력)
      person.hello(); // 안녕? 나는 조세미이고, 나이는 9살 !

      const person3 = {
        name: "조샘이",
        age: 12,
        hello: function () {
          console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`); // 안녕? 나는 조샘이이고, 나이는 12살!
        },
      };

      person3.hello();

      //객체 속 키 삭제!
      delete person3.hello;

      console.log(person3); //  {name: '조샘이', age: 12}
      person3.hello;

      /* 
    const 변수 = {
        키 : 값,
        키 : 값,
        ...
    }
    
    * 객체에 추가 & 수정
      변수. 키 = 값;
    
    * 데이터에 접근
        변수.키 ; <-- 속성인 경우
        변수.키(); <-- 함수인 경우
    */

      // window 객체의 alert 함수!
      // window.alert("경고!");
      console.log(window);
    </script>

    <!-- 틀 1 : 생성자(constructor) 함수  -->
    <script>
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.hello = function () {
          console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
        };
      }
      const p1 = new Person("도경수", 15);
      console.log(p1); // Person {name: '도경수', age: 15, hello: ƒ}
      p1.hello(); // 75번줄에 출력 -> 안녕? 나는 도경수이고, 나이는 15살!

      // walk 라는 기능을 나중에 추가 !
      Person.prototype.walk = function () {
        console.log("가볍게 산책 중 ~");
      };

      const p2 = new Person("정대윤", 18);
      p2.hello(); // 75번줄에 출력 -> 안녕? 나는 정대윤이고, 나이는 18살!
    </script>

    <!-- 틀 2 : 클래스 -->
    <script>
      class Person2 {
        // 생성자 -> 객체 생성하는 순간 호출
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        hello() {
          console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
        }
      }

      const p3 = new Person2("윤민영", 21);
      console.log(p3); // Person2 {name: '윤민영', age: 21}
      p3.hello(); // 101번줄에 출력 -- 안녕? 나는 윤민영이고, 나이는 21살!
    </script>
  </body>
</html>
