    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->
    <script>
      let number = 100;
      while (true) {
        number++;
        if (number == 200) break;
        if (number % 5 == 0) continue;
        console.log(number);
      }

      let s = 100;
      for (s = 100; s <= 200; s++) {
        if (s % 5 == 0) {
          continue;
        } else {
          console.log(s);
        }
      }
    </script>

    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>
      let sum = 0;
      for (i = 1; i <= 1000; i++) {
        if (i % 3 == 0);
        {
          sum += i;
        }
      }
      console.log(sum);
    </script>

    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      const nums = [3, 7, 12, 5, 3];
      nums.sort((a, b) => a - b);
      console.log(nums[4]);
    </script>

    <!-- Q5. 1 ~ 100 정수 중 소수를 출력하세요 -->
    <script>
      let sosu = 100;
      while (true) {
        sosu++;
        if (sosu % 2 == 0) break;
        if (sosu % 2 == 1) continue;
        console.log(sosu);
      }
    </script>
    ​
    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      const nums2 = [1, 3, 5];
      console.log(2 * nums2[0]);
      console.log(2 * nums2[1]);
      console.log(2 * nums2[2]);
      for (i = 0; i <= 2; i++) {
        console.log(2 * nums2[i]);
      }
    </script>
    ​
    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      const nums3 = [90, 85, 70, 86, 97];
      // 합계
      let sum2 = 0;
      for (let i = 0; i < nums3.length; i++) {
        sum2 += nums3[i];
      }
      console.log(sum2);
    </script>
    ​
    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];
      const c1 = [];

      for (i = 0; i <= a1.length - 1; i++) {
        c1.push(a1[i] * b1[i]);
      }
      console.log(c1.toString());
    </script>

    ​
    <!-- Q9. 두 배열의 데이터 값이 서로 같은 데이터들만 이루어진 새로운 배열을 생성하여 출력하세요
            배열.includes(데이터) : 해당 데이터가 배열에 있으면 true, 없으면 false
    -->
    <script>
      const a2 = [12, 0, 2, 5, 4];
      const b2 = [0, 2, 3, 12, 8];
      const c2 = [];
      for (i = 0; i <= a2.length - 1; i++) {
        c2.push((a2[i] = b2[i]));
      }
      console.log(c2.toString());
    </script>
