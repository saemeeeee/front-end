    <h1>함수</h1>

    <!-- 선언적 함수 -->
    <script>
      //  function 함수명(매개변수==파라미터) {return 결과값;}
      // 참고. 함수명 camelCase(낙타표기법)
      function sample() {
        console.log("ㅋㅋㅋㅋㅋㅋㅋㅋ");
      }
      sample();

      //파라미터 개수는 자유
      function plus(a, b) {
        return a + b;
      }
      const result = plus(10, 20); // 30  console 쓰지 않았기 때문에 결과 도출 X
      console.log(result); // console에 출력 !

      const sample1 = sample();
      console.log(sample1); // undefined  -> return 값이 없기 때문 !

      // 두수의 값을 더하는 계산
      console.log(plus(3, 7));
      console.log(plus(4, 9));
      console.log(plus(5, 6));
    </script>

    <!-- 변수의 유효 범위(Scope) -->
    <script>
      const num1 = 100; // (함수 바깥에서 사용하겠다)

      function sample2() {
        const num1 = 200; // 다른 scope로 인식 (함수 내에서만 사용하겠다)
        console.log(`sample2 내부 : ${num1}`); //200

        function sample3() {
          const num2 = 30000;
        }
      }

      console.log(`sample2 외부 : ${num1}`); //100
      console.log(`num2 : ${num2}`); // 오류! -> 안에 정의된 것은 바깥에서 쓸 수 없다.
      // console.log(`num2 : ${num2}`); // 오류! -> 안에 정의된 것은 바깥에서 쓸 수 없다.

      sample2(); // 호출되는 순간에 내부에 있는 함수가 도출됨
    </script>

    <!-- 익명 함수 : 함수명이 없음  -->
    <script>
      //   const 변수 = function (파라미터) {
      //     return 결과값;
      //   }

      const minus = function (a, b) {
        return a - b;
      };
      console.log(minus(70, 30)); // 40
    </script>

    <!-- 화살표 함수 (function 없어지고, 대신에 화살표가 들어감 ) -->
    <script>
      const minus2 = (a, b) => {
        return a - b;
      };
      console.log(minus2(100, 30)); // 70
    </script>

    <!-- 배열.함수(콜백 함수) -->

      arr.forEach((data, index, array) => {
        console.log(data);
        console.log(index);
        console.log(array);
      });

      // map : 리턴한 값들을 기반으로 새로운 배열을 만든다.
      // 배열.map ((값, 인덱스, 배열)) => {});
      const arr2 = arr.map(function (data) {
        return data * 2;
      });
      console.log(arr2);
