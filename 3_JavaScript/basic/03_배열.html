<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>배열</h1>
    <p>하나의 변수에 여러 값을 저장</p>
    <!-- const 배열 = [데이터, 데이터, 데이터, .....] -->
    <script>
      let arr = [1, 2, 3, 4, 5];
      console.log(arr);

      console.log(arr[2]); // 배열에서 2번째 값 : 3
      console.log(arr.length); // 배열의 길이
      console.log(arr[arr.length - 1]); // 배열에서 마지막번째 값

      // 추가
      arr.push(6); // 맨 뒤에 추가
      console.log(arr);

      arr.unshift(7); // 맨 앞에 추가
      console.log(arr);

      // 배열.splice(index, 0, 추가할 데이터); 원하는 위치에 추가
      arr.splice(2, 0, 8); // 2번째에 8이라는 데이터 추가
      console.log(arr);

      // 삭제
      arr.pop(); // 맨 뒤에 있는 데이터 삭제
      console.log(arr);

      arr.shift(); // 맨 앞에 있는 데이터 삭제
      console.log(arr);

      // 배열.splice(인덱스, 1); 원하는 위치의 데이터 삭제
      arr.splice(1, 1);
      console.log(arr); // 1, 2, 3, 4, 5

      arr.splice(2, 2, 7);
      console.log(arr); // 1, 2, 7, 5

      // 인덱스 찾기 : indexOf(데이터)
      console.log(arr.indexOf(7)); // 2

      // 정렬
      arr = [100, 2, 50];
      arr.sort(); // 작은 숫자부터 큰 숫자로 정렬
      //  문자 정렬은 그대로 사용 ! 숫자 정렬이 문제
      arr.sort((a, b) => a - b); // 얘는 함수에서 나옵니다 ! (뒤에서 ~~)
      console.log(arr);

      arr.reverse(); // 거꾸로 정렬
      console.log(arr);
    </script>
  </body>
</html>
