  <body>
    <!-- <i class="fa-solid fa-hippo"></i> -->

    <h1>변수</h1>
    <p>어떠한 값을 저장하는 공간</p>
    <!-- var, const, let  -->

    <script>
      // 옛날 방식 - 거의 사용 X
      var varA = 100; // var 변수 = 값;
      console.log(varA); // 100
      varA = "ㅋㅋㅋ";
      console.log(varA); // ㅋㅋㅋ

      // 상수 - 값을 수정할 수 없다. (자주 사용)
      const constB = 200; // const 변수 = 값;
      console.log(constB); //200
      //   constB = 300; // Uncaught TypeError

      // 변수 - 값을 수정할 수 있다. (가끔 사용)
      let letC = 300;
      console.log(letC); //300
      letC = "zzz";
      console.log(letC); // zzz

      // typeof : 데이터 타입 확인
      console.log(typeof constB); // number
      console.log(typeof letC); // string
    </script>

    <!-- 기본 데이터 타입 -->
    <!-- 문자열 -->
    <script></script>
  </body>
</html>
