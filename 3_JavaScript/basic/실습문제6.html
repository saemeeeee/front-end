    <!-- Q1. 책을 표현하는 객체(book)을 만들어 주세요
             키 / 값
             title / 하는 일마다 잘되리라
             author / 전승환
             publisher / 북로망스
             price / 11340
    -->
    <script>
      const book = {
        title: "하는 일마다 잘되리라",
        author: "전승환",
        publisher: "북로망스",
        price: "11340",
      };
    </script>

    <!-- Q2. 책 제목(title)과 저자(author)를 출력하세요. -->
    <script>
      console.log(book.title);

    </script>

    <!-- Q3. 객음 해당 메서드를 호출해체 book에 showPrice 함수를 추가한 다서 출력하세요.
            예) 하는 일마다 잘되리라의 가격은 11340원 입니다.
      -->
    <script>
      //   book.showprice = 11340;

      book.showPrice = function () {
        console.log(`${this.title}의 가격은 ${this.price}입니다.`);
      };

      book.showPrice(); // 38번 -> 하는 일마다 잘되리라의 가격은 11340원입니다.
    </script>
