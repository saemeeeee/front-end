    <script>
        function Person(name,age){
            this.name=name;
            this.age=age;
            this.hello = function() {
                console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
            };

        }

        const p1 = new Person ("도경수", 15);
        console.log(p1); // Person {name: '도경수', age: 15, hello: ƒ}
        p1.hello(); // 50번줄 --> 안녕? 나는 도경수이고, 나이는 15살!
        // walk 기능 나중에 추가
        Person.prototype.walk = function() {
            console.log("가볍게 산책 중 ~ ");
        };

        const p2 = new Person("김정우", 28);
        p2.hello(); // 50번줄 --> 안녕? 나는 김정우이고, 나이는 28살!
    </script>

    <script>
        class Person2 {
            constructor(name,age){
                this.name = name;
                this.age=age;
            }

            hello() {

        const p3 = new Person2("윤민영", 21);
        console.log(p3); // Person2 {name: '윤민영', age: 21}
        p3.hello(); // 75번줄 --> 안녕? 나는 윤민영이고 나이는 21살!
    </script>
