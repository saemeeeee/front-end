<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>내장 객체</h1>
    <p>자바스크립트 내에서 제공하는 객체</p>

    <h2>Math 객체</h2>
    <p>수학적 연산을 위한 다양한 메서드(함수) 제공</p>

    <h3>min()/max()/abs()</h3>
    <p>최소값/최대값/절대값</p>

    <button onclick="btn1()">실행 확인</button>
    
    <h3>round()/floor()/ceil()</h3>
    <p>반올림/버림/올림</p>

    <button onclick="btn2()">실행 확인</button>

    <h3>random()</h3>
    <p>랜덤값</p>

    <button onclick = "btn3()">실행 확인</button>

    <h2>Date 객체</h2>
    <p>날짜와 시간을 처리하는데 사용</p>

    <h3>현재 날짜와 시간</h3>
    <button onclick = "btn4()">실행 확인</button>

    <h3>특정 날짜로 설정</h3>
    <button onclick="btn5()">실행 확인</button>

    <script>
        function btn1() {
            console.log("최소값 : ", Math.min(5,9,7,-3));
            console.log("최대값 :", Math.max(5,9,5,7,-3));
            console.log("절대값 : ", Math.abs(-8.8888));
        }

        function btn2() {
            const number = 2.725;
            console.log("반올림 : ", Math.round(number)); //3
            console.log("버림 : ", Math.floor(number));//2
            console.log("올림 : ", Math.ceil(number));//3
        }

        function btn3() {
            console.log(Math.random()); // 0-1 중 무작위

            let result = Math.floor(Math.random() * 5+2); // 2-6 중 무작위 (5 : 개수, 2:시작수)
            console.log(result);
        }

        function btn4() {
            const now = new Date();
            console.log(now);

            console.log("년 : ", now.getFullYear()); 
            console.log("월 : ", now.getMonth() + 1);
            console.log("일 : ", now.getDate()); 
            
            console.log("시 : ", now.ge)
        }
    </script>
</body>
</html>
