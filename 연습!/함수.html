<!DOCTYPE html>

<body>
    <script>
        // function 함수명 (매개변수==파라미터) {return 결과값;}
        function sample () {
            console.log("zzzzzzz"); // zzzzzz
        }
        sample();    

        function plus(a,b){
            return a+b;      // plus 정의
        }
        const result = plus(10,20);
        console.log(result);  // 30 출력

        console.log(plus(3,7)); //10
        console.log(plus(4,9)); // 13
    </script>

    <script>

        function sample3() {

        }
        }

        console.log(`sample2 외부 : ${num1}`); //100

        sample2();  // 호출되는 순간 내부 함수 도출 31번줄 --> 200

    <script>
        const minus = function(a,b){
            return a-b;
        };
        console.log(minus(70,30)); // 40

    </script>
    <script>

    <script>
