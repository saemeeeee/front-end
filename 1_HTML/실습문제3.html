<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제 3</title>
  </head>
  <body>
    <h2>주문하기</h2>

    <form action="" name="search_form" method="GET">
      <label for="name">고객명 : </label>
      <input type="text" id="name" name="name" /> <br /><br />
      <label for="phone">전화번호 : </label>
      <input type="tel" id="phone" name="phone" /> <br /><br />
      <label for="e-mail">E-mail : </label>
      <input type="e-mail" id="e-mail" name="e-mail" />
      <br /><br />

      <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" id="small" name="size" value="small" />
        <label for="large">Small</label>
        <br /><br />
        <label
          ><input type="radio" id="medium" name="size" value="medium" />
          Medium</label
        >
        <br /><br />
        <input type="radio" id="large" name="size" value="large" />
        <label for="large">Large</label>
      </fieldset>

      <!--(input:checkbox[name="topping"]+label)*4-->
      <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" id="bacon" value="bacon" />
        <label for="bacon">베이컨</label> <br /><br />

        <input type="checkbox" name="topping" id="cheese" value="cheese" />
        <label for="cheese">치즈</label> <br /><br />

        <input type="checkbox" name="topping" id="onion" value="onion" />
        <label for="onion">양파</label> <br /><br />

        <input type="checkbox" name="topping" id="mushroom" value="mushroom" />
        <label for="mushroom">버섯</label>
      </fieldset>

      <label for="time">희망 배송 시간 : </label>
      <input type="time" id="time" name="time" />

      <br /><br />

      <label for=""> 배송 시 요청사항 : </label> <br /><br />
      <textarea
        name="memo"
        id="memo"
        cols="25"
        rows="10"
        placeholder="내용을 입력하세요"
        style="resize: none"
      ></textarea>
      <br /><br />

      <button type="submit">주문하기</button>
    </form>
  </body>
</html>
